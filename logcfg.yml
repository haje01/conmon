version: 1

formatters:
    simpleFormater:
        format: '%(asctime)s - %(levelname)s: %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        formatter: simpleFormater
        level: WARNING
        stream: ext://sys.stdout
    file:
        class : logging.handlers.RotatingFileHandler
        formatter: simpleFormater
        level: DEBUG
        filename: log.txt
        maxBytes: 10485760
        backupCount: 10

root:
    level: DEBUG
    handlers: [console, file]
